<ion-grid>
  <ion-row>
    <ion-col size="12" color="primary">
      <ion-label class="display">
        DISPLAY
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button size="large" expand="full">C</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">( )</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">%</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">/</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button size="large" expand="full">7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">8</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">9</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">X</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button size="large" expand="full">4</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">5</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">6</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">-</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button size="large" expand="full">1</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">2</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">3</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">+</ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="3">
      <ion-button size="large" expand="full">+/-</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">0</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">.</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">=</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
